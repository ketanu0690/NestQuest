<mat-toolbar color="primary" class="header-toolbar">
  <span class="header-title">NestQuest</span>
  <span class="header-links">
    <button mat-button routerLink="/home" (click)="logClick('home')">Home</button>
    <button mat-button routerLink="/contact" (click)="logClick('contact')">Contact</button>
    <button mat-button routerLink="/service" (click)="logClick('service')">Service</button>
    
  </span>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item (click)="onToggleSvg()">
      <mat-icon>voicemail</mat-icon>
      <span>Hide Angular Icon</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
</mat-toolbar>
